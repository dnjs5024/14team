<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 부트스트랩 css 추가가 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link href="css/team_name.css" rel="stylesheet" type="text/css" />
    <link href="css/header.css" rel="stylesheet" type="text/css" />
    <link href="css/team_goal.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <!-- header -->
    <div id="header">
        <!-- 메인로고 -->
        <div id="mainlogo">
            <img src="img/team_name.png">
        </div>
        <!-- 헤더 메뉴 -->
        <div id="headernav">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item header-nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item header-nav-item">
                        <a class="nav-link" href="#">Features</a>
                      </li>
                      <li class="nav-item header-nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </div>
    <!-- 팀명 & 팀소개 -->
    <div id="teamname">
        <img src="img/team_name.png">
    </div>
    <!---->
    <div class=" teamcard row row-cols-1 row-cols-md-3 g-3">
      <div class="col">
        <div class="card h-100">
          <img src="https://cdn-static.zep.us/static/assets/baked-avartar-images/5-592-31-348.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title"><span class="firstn">나</span>원준</h5>
            <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <button type="button" class="togglebtn btn" data-bs-toggle="button">자세히 보기 >></button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class=" card h-100">
          <img src="https://cdn-static.zep.us/static/assets/baked-avartar-images/1-13-63-61.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title"><span class="firstn">정</span>승원</h5>
            <p class="card-text">This is a short card.</p>
            <button type="button" class="togglebtn btn" data-bs-toggle="button">자세히 보기 >></button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="https://cdn-static.zep.us/static/assets/baked-avartar-images/2-56-2-56.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title"><span class="firstn">정</span>은세</h5>
            <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content.</p>
            <button type="button" class="togglebtn btn" data-bs-toggle="button">자세히 보기 >></button>
          </div>
        </div>
      </div>
      
    </div>
    <div id="teamgoal">
        <div class="half">1</div>
        <div class="half">2</div>
    </div>
</body>
</html>
