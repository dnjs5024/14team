    <!-- 헤더 메뉴 -->
    <div id="headernav">
      <nav class="navbar navbar-expand-lg">
        <div class="collapse navbar-collapse" id="navbarNav">

    <div class="sns">

  <!-- 시계 -->
  <div class="clock">

    <div class="hour">
      <div class="hr" id="hr">

      </div>
    </div>

    <div class="min">
      <div class="mn" id="mn">

      </div>
    </div>

    <div class="sec">
      <div class="sc" id="sc">

      </div>
    </div>
  </div>

  <!-- 모든 컨텐츠  -->
  <div id="container">
    <div id="teamname">
      <img src="img/team_name.png">
    </div>
    <!-- 메인로고제외 컨텐츠 -->
    <div id="contents">
      <!-- 팀명 & 팀소개 -->
      <!---->
      <div id="cardlist" class="teamcard  swiper-container row row-cols-1 row-cols-md-3 g-3">
        <div class="swiper-wrapper">
          <div id="col-wj" class="col swiper-slide" data-user-id="col-wj">
            <div class="card h-100 mycard card-btn " role="button" data-bs-toggle="collapse" data-bs-target="#nwj">
              <img src="img/wjtop.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title"><span class="firstn">나</span>원준</h5>
                <p class="d-inline-flex gap-1">

                </p>

              </div>
            </div>
          </div>
          <div id="col-sw" class="col swiper-slide" data-user-id="col-sw">
            <div class=" card h-100 mycard card-btn " role="button" data-bs-toggle="collapse" data-bs-target="#nwj">
              <img src="img/swtop.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title"><span class="firstn">정</span>승원</h5>
                <p class="d-inline-flex gap-1">
                </p>
              </div>
            </div>
          </div>
          <div id="col-es" class="col swiper-slide" data-user-id="col-es">
            <div class="card h-100 mycard card-btn " role="button" data-bs-toggle="collapse" data-bs-target="#nwj">
              <img src="img/estop.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title"><span class="firstn">정</span>은세</h5>
                <p class="d-inline-flex gap-1">
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-button-prev">
          <img src="img/chillprev.png">
        </div>
        <div class="swiper-button-next">
          <img src="img/chillnext.png">
        </div>
      </div>

      <div class="collapse-section">
        <div class="collapse" id="nwj">
          <div class="card card-body">
            <div class="collapse-close-btn">
              <button type="button" class="btn-close closebtn" aria-label="Close"></button>
            </div>
            <div>
              <div class="profile-container">
                <div id="personalprofile" class="detailimg"> <img
                    src="https://i.namu.wiki/i/HWhAuNu7aytIyB8dqIMlgO5BUWgPwBLnlB06MKGVGySSjImt-4c99csoKsIxZXrhmWZ2FXMOZ5UOaay2c2Y2MXnzB31FucBoJokfUphCkR_uQTG32YGDw0kheUZ9iX6p42gcgf0LTncAPoiw2qFphQ.webp">
                </div>
                <div class="user-info">
                  <div class="name-mbti">
                    <p><strong>이름:</strong> <span id="personalname"></span></p>
                    <p><strong>MBTI:</strong> <span id="personalmbti"></span></p>
                    <p><strong>생년월일:</strong> <span id="personalage"></span></p>
                    <p><strong>취미:</strong> <span id="personalhobby"></span></p>
                    <p><strong>좋아하는 영화:</strong> <span id="personalmovie"></span></p>
                    <p><strong>좋아하는 음악:</strong> <span id="personalsong"></span></p>
                    
                  </div>
                  <div class="self-intro" id="personaltext">
                    <p></p>
                  </div>
                </div>
              </div>
              <div class="text">
                <div id="comment" class="comment-input-container">
                  <div class="mb-3 name-input">
                    <label for="nameInput" class="form-label">name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="이름을 입력해주세요.">
                  </div>
                  <div class="mb-3 comment-input">
                    <label for="commentInput" class="form-label">comment</label>
                    <input type="text" class="form-control" id="commentInput" placeholder="내용을 입력해주세요.">
                  </div>
                  <div class>
                    <button type="button" id="button-addon2"></button>
                  </div>
                </div>
                <!-- 방명록 넣는 부분 -->
                <div id="commentlist">
                </div>
                <!--  페이징 -->
                <div class="paging-part">
                  <nav aria-label="Page navigation example">
                    <nav id="pagenav" aria-label="Page navigation example">
                    </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 팀 목표 약속 -->
      <div id="teamprom">
        <div class="half">
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/team_promise_1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/team_promise_2.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/team_promise_3.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/team_promise_4.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div id="teamgoal" class="half">
          <div>
            <div class="all">
              <div class="chartmotion" id="chartWrapper">
                <canvas id="myChart"></canvas>
              </div>
              <div class="details" id="detailsBox">
                <button class="close-btn" onclick="closeDetails()">X</button>
                <h2 id="detailTitle">상세 정보</h2>
                <p id="detailContent">여기에 상세 설명이 표시됩니다.</p>
              </div>
            </div>
          </div>
        </div>

        <script src="js/mychart.js" defer></script>

      </div>
    </div>
  </div>
  </div>
  <!-- 오디오  -->
  <div id="audio">
    <img src="img/chillbody.png">
    <div id="player"></div>
    <div id="songTitle"></div>
    <div>
      <button onClick="previousVideo()"><img class="audio-img" src="img/prev.png"></button>
      <button onClick="pauseVideo()"><img class="audio-img" src="img/pause.png"></button>
      <button onClick="startVideo()"><img class="audio-img" src="img/play.png"></button>
      <button onClick="stopVideo()"><img class="audio-img" src="img/stop.png"></button>
      <button onClick="nextVideo()"><img class="audio-img" src="img/next.png"></button>
    </div>
  </div>
